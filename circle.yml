dependencies:

  cache_directories:
    - ~/.stack/
    - .stack-work/

  override:
    - stack setup
    - stack build --only-dependencies
    - stack build --only-dependencies --resolver lts-8.3

  pre:
    - curl -sSL https://get.haskellstack.org/ | sh

test:

  override:
    - stack build
    - stack build --resolver lts-8.3
