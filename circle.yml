dependencies:

  cache_directories:
    - ~/.stack/
    - .stack-work/

  pre:
    - stack upgrade

  override:
    - stack setup
    - stack build --only-dependencies
    - stack build --only-dependencies --resolver lts-8.3 --install-ghc

test:

  override:
    - stack build
    - stack build --resolver lts-8.3
    - stack test
